<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Button Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<button onclick="loadMap()">MAP</button>

<script>
    function loadMap() {
        // Assuming the map.html file is in the "map" folder
        window.location.href = 'map/map.html';
    }
</script>

</body>
</html>
